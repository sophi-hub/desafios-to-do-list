<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Desafios de programação em JavaScript com HTML e CSS. Inclui operadores lógicos, arrays, objetos e funções callback.">
  <title>Desafios de Programação</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>Desafios de Programação</h1>
    <p>Explore diversos desafios implementados com JavaScript!</p>
  </header>

  <main>
    <!-- Validação de Login -->
    <section id="login">
      <h2>Validação de Login</h2>
      <form id="form-login" aria-label="Formulário de Login">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite seu usuário" required>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
        <button type="submit">Validar</button>
      </form>
      <p class="result" id="login-result" aria-live="polite"></p>
    </section>

    <!-- Desconto Progressivo -->
    <section id="desconto">
      <h2>Desconto Progressivo</h2>
      <form id="form-desconto">
        <label for="valor">Valor do Produto (R$)</label>
        <input type="number" id="valor" name="valor" step="0.01" min="0" required>
        <button type="submit">Calcular Desconto</button>
      </form>
      <p class="result" id="desconto-result" aria-live="polite"></p>
    </section>

    <!-- Arrays e Callback -->
    <section id="arrays">
      <h2>Filtrando Números Pares</h2>
      <form id="form-pares">
        <label for="numeros">Digite números separados por vírgula:</label>
        <input type="text" id="numeros" name="numeros" placeholder="Ex: 1,2,3,4">
        <button type="submit">Filtrar Pares</button>
      </form>
      <p class="result" id="pares-result" aria-live="polite"></p>
    </section>

    <!-- Objetos -->
    <section id="tarefas">
      <h2>Gerenciador de Tarefas</h2>
      <form id="form-tarefa">
        <label for="descricao">Nova Tarefa</label>
        <input type="text" id="descricao" name="descricao" placeholder="Descrição da tarefa" required>
        <button type="submit">Adicionar</button>
      </form>
      <ul id="lista-tarefas" aria-live="polite"></ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Desafios de Programação</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>
</html>
